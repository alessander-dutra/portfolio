# Nome do seu workflow. Aparecerá na aba "Actions" do seu repositório.
name: Deploy Portfolio to GitHub Pages

on:
  # Dispara o workflow toda vez que você faz um push para a branch 'main'
  push:
    branches: ["main"]

  # Permite que você rode este workflow manualmente a partir da aba Actions
  workflow_dispatch:

# Define as permissões necessárias para que o workflow possa publicar no GitHub Pages.
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas uma execução concorrente deste workflow.
# Cancela execuções que estão na fila, mas não as que já estão em andamento.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # O único job que temos: 'deploy'
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Faz o upload de todo o conteúdo do repositório
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4